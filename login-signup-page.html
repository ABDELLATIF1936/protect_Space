<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectSpace - Connexion</title>
    <style>
        :root {
            --primary-color: #2e2e2e;
            --secondary-color: #f7f6f3;
            --accent-color: #4299e1;
            --border-color: #e0e0e0;
            --text-color: #37352f;
            --light-text: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 24px;
            color: var(--primary-color);
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .error {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .success {
            background-color: #dcfce7;
            color: #16a34a;
        }

        .auth-form {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2b6cb0;
        }

        .form-switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--light-text);
        }

        .form-switch a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="workspace-icon">ðŸ“Š</div>
            <div class="workspace-name">Team Workspace</div>
        </div>

        <!-- Messages de notification -->
        <div id="error-message" class="message error"></div>
        <div id="success-message" class="message success"></div>

        <!-- Formulaire de connexion -->
        <form id="login-form" class="auth-form">
            <h2>Connexion</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
            <p class="form-switch">
                Pas encore de compte ? 
                <a href="#" class="toggle-form">S'inscrire</a>
            </p>
        </form>

        <!-- Formulaire d'inscription -->
        <form id="signup-form" class="auth-form" style="display: none;">
            <h2>Inscription</h2>
            <div class="form-group">
                <label for="signup-name">Nom complet</label>
                <input type="text" id="signup-name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Mot de passe</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="signup-role">RÃ´le</label>
                <select id="signup-role" name="role" required>
                    <option value="student">Ã‰tudiant</option>
                    <option value="professional">Professionnel</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
            <p class="form-switch">
                DÃ©jÃ  un compte ? 
                <a href="#" class="toggle-form">Se connecter</a>
            </p>
        </form>
    </div>

    <!-- Scripts -->
    <script src="assets/js/auth.js"></script>
</body>
</html>
